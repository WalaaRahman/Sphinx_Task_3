<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.9.2/EQCSS.min.js" integrity="sha512-yfw7F0e6Vqdxeg6nDlK4l4+pyBvwozVA61StkFRHcwW2dTAIRa4rfmvi4xXmcRmcnq4NI3jbOY4B8cc25n5SkA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.9.2/EQCSS-polyfills.js" integrity="sha512-Z5bbkv9n6Sy4kpiPFn1evlthqOljbU4Vr3pkIWLGMxM6/aBzaz8Ejy3Y1R/o/tu2ZF8TJrtXJJtnjaurihGqlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.9.2/EQCSS-polyfills.min.js" integrity="sha512-Io6cpd8PlB4UY1JYCy1DzrfG+56EWKTXnwi+w9LdfrNiXaAkSI0EQTqRUO6YjMVqWQv6vF/zc4h0uumlPc1XPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.9.2/EQCSS.js" integrity="sha512-lGvnXUy+XoMNOzBbifUhFrV0smwGplZ+3mYObs4puU0dB2ncZFam9Quows08Fr/nU7NJcPCk2D1GfFH4hGu/5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        @element #outer_div {
            $this {
                width: 100%;
                position: relative;
            }
            $this #content,
            $this #dummy_div,
            $this #help_div {
                position: absolute;
                transform: scale(eval('offsetWidth / 1140'));
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center  " id="outer_div">
        <!-- Preloader GIF -->
        <div id="loading">
            <img id="loading_img" src="./assets/Preloader_2.gif" alt="Loading..." />
        </div>
        <!-- Page Content -->
        <div id="content" class="position-relative animate__animated animate__zoomIn" style="display: none;">

            <!-- Top Section -->
            <div id="top_section" class="d-flex justify-content-center mt-4">
                <div class="d-flex justify-content-between" style="width: 800px;">
                    <h5> Complete the words.</h5>
                    <div style="background-color: rgb(255, 255, 255);">
                        <img id="dummy_img" onclick="dummyImage()" src="assets/resourse_icon.png" style="width: 35px;height: 35px;">
                        <img class="ml-2" onclick="help()" id="help_img" src="assets/help_icon.png" style="width: 35px;height: 35px;">
                    </div>
                </div>
            </div>


            <!-- Middle Section -->
            <div class="d-flex justify-content-center mt-4">
                <div id="blue_section" class="d-flex justify-content-center position-relative" style="width: 830px; height: 460px; background-color: #0fa0c5;">
                    <div id="overlay" class="row position-absolute " style="width: 790px;height: 105%;top: -10px; background-color: white; border-radius: 15px; border: 3px solid #f5821f;">
                        <div class="col-10 buttons d-flex mb-4">
                            <input id="btn1" class="btn " onclick="choiceA()" type="button" value="a" class="m-1">
                            <input id="btn2" class="btn " onclick="choiceP()" type="button" value="p" class="m-1">
                        </div>
                        <!-- <div class="row d-flex justify-content-between"> -->
                        <!-- Q-1 -->
                        <div class="col-6 d-flex p-2 align-items-center">
                            <h2>1</h2> &nbsp;
                            <h2>t</h2> &nbsp;
                            <div class="row  answer_div  ">

                                <img id="answer_icon_1" class="animate__animated "></img>

                                <h2 id="answer_1" class="answer" onclick="checkAnswer_1()">
                                    &nbsp;
                                </h2>
                                <h2 id="blank_space"></h2>
                            </div>
                            <h2>&nbsp;p&nbsp;</h2>
                            <img class="q_img" src="assets/tap.png">
                        </div>


                        <!-- Q-2 -->

                        <div class="col-6 d-flex p-2 align-items-center">
                            <h2>2</h2> &nbsp;
                            <div class="row  answer_div  ">

                                <img id="answer_icon_2" class="animate__animated "></img>

                                <h2 id="answer_2" class="answer" onclick="checkAnswer_2()">
                                    &nbsp;
                                </h2>
                                <h2 id="blank_space"></h2>
                            </div>
                            <h2>a</h2> &nbsp;
                            <h2>&nbsp;t&nbsp;</h2>
                            <img class="q_img" src="assets/pat.png">
                        </div>

                        <!-- </div> -->
                        <div id="q_3 " class="col-12 mt-5 mb-5 d-flex justify-content-center ">
                            <!-- Q-3 -->
                            <div class="d-flex align-items-center ">
                                <h2>3</h2> &nbsp;
                                <h2>m</h2> &nbsp;
                                <div class="row  answer_div  ">

                                    <img id="answer_icon_3" class="animate__animated "></img>

                                    <h2 id="answer_3" class="answer" onclick="checkAnswer_3()">
                                        &nbsp;
                                    </h2>
                                    <h2 id="blank_space"></h2>
                                </div>
                                <h2>&nbsp;p&nbsp;</h2>
                                <img class="q_img" src="assets/map.png">
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <!-- Last Section -->
            <div class="d-flex justify-content-center">
                <div class="d-flex align-items-center p-4" style="width: 830px; height: 80px; background-color: #DEECF6;">
                    <img id="reset " onclick="reset() " src="assets/replay_icon.png " style="width: 50px;height: auto;cursor: pointer;margin-top: 3%;">
                    <img id="show_answer" onclick="showAnswer() " src="assets/showAns_icon.png " style="width: 60px;height: auto;cursor: pointer;margin-left: 50%;margin-top: 3%;">

                </div>
            </div>
        </div>
        <div id="dummy_div">
            <div id="dummy_content">
                <img onclick="closeDummyImage()" class="position-sticky close_btn" src="assets/close_icon.png">
                <img src="assets/dummy.jpg" style="width: 900px;height: 565px;border-radius: 15px;">
            </div>
        </div>
        <div id="help_div">
            <div id="help_content">
                <img onclick="closeHelp()" class="position-sticky close_btn" src="assets/close_icon.png"> Help content goes here.
            </div>
        </div>
    </div>

</body>


</html>
