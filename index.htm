<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Preloader GIF -->
    <div id="loading">
        <img id="loading_img" src="./assets/Preloader_2.gif" alt="Loading..." />

    <!-- Page Content -->
    <div id="content" class="position-relative" style="display: none;">

                <div style="background-color: rgb(255, 255, 255);">

                    <img class="ml-2" id="help_img" src="assets/help_icon.png" style="width: 35px;height: 35px;">
                </div>
            </div>
        </div>

        <!-- Middle Section -->
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex justify-content-center position-relative" style="width: 830px; height: 460px; background-color: #0fa0c5;">
                <div id="unselect" class="row position-absolute " style="width: 790px;height: 105%;top: -10px; background-color: white; border-radius: 15px; border: 3px solid #f5821f;">
                    <div class="col-10 buttons d-flex mb-4">
                        <input id="btn1" class="btn " onclick="choiceA()" type="button" value="a" class="m-1">

                    </div>
                    <!-- <div class="row d-flex justify-content-between"> -->
                    <!-- Q-1 -->
                    <div class="col-6 d-flex p-2 align-items-center">
                        <h2>1</h2> &nbsp;
                        <h2>t</h2> &nbsp;
                        <div class="row  answer_div  ">

                            <img id="answer_icon_1"></img>

                            <h2 id="answer_1" class="answer" onclick="checkAnswer_1()">
                                &nbsp;
                            </h2>
                            <h2 id="blank_space"></h2>
                        </div>
                        <h2>&nbsp;p&nbsp;</h2>
                        <img class="q_img" src="assets/tap.png">
                    </div>


                    <!-- Q-2 -->

                    <div class="col-6 d-flex p-2 align-items-center">
                        <h2>2</h2> &nbsp;
                        <div class="row  answer_div  ">

                            <img id="answer_icon_2"></img>

                            <h2 id="answer_2" class="answer" onclick="checkAnswer_2()">
                                &nbsp;
                            </h2>
                            <h2 id="blank_space"></h2>
                        </div>
                        <h2>a</h2> &nbsp;
                        <h2>&nbsp;t&nbsp;</h2>
                        <img class="q_img" src="assets/pat.png">
                    </div>

                    <!-- </div> -->
                    <div id="q_3 " class="col-12 mt-5 mb-5 d-flex justify-content-center ">
                        <!-- Q-3 -->
                        <div class="d-flex align-items-center ">
                            <h2>3</h2> &nbsp;
                            <h2>m</h2> &nbsp;
                            <div class="row  answer_div  ">

                                <img id="answer_icon_3"></img>

                                <h2 id="answer_3" class="answer" onclick="checkAnswer_3()">
                                    &nbsp;
                                </h2>
                                <h2 id="blank_space"></h2>
                            </div>
                            <h2>&nbsp;p&nbsp;</h2>
                            <img class="q_img" src="assets/map.png">
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <!-- Last Section -->
        <div class="d-flex justify-content-center">
            <div class="d-flex align-items-center p-4" style="width: 830px; height: 80px; background-color: #DEECF6;">
                <img id="reset " onclick="reset() " src="assets/replay_icon.png " style="width: 50px;height: auto;cursor: pointer;margin-top: 3%;">
                <img id="show_answer" onclick="showAnswer() " src="assets/showAns_icon.png " style="width: 60px;height: auto;cursor: pointer;margin-left: 50%;margin-top: 3%;">

            </div>
        </div>
    </div>
    <div class="dummy_div ">
        <div id="dummy_content" class="position-relative" style="display: block;width: 790px;height: 105%;">
            <img class="position-absolute" src="assets/close_icon.png" style="border-radius: 100%; width:35px ; left:94%;top:2%">
            <img src="assets/dummy.jpg" style="width: 100%;height: 465px;border-radius: 15px;">
        </div>
    </div>
    <div id="help_content" style="display: none;">
