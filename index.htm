<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <!-- Loader -->
        <div id="loading">
            <img id="loading_img" src="./assets/Preloader_2.gif" alt="Loading..." />
        </div>
        <!-- Page Content -->
        <div id="content" class="animate__animated animate__zoomIn " style="display: none;">
            <!-- Top Section -->
            <div id="top_section" class=" d-flex mb-4">
                <div class="title p-2 ">
                    <h5> Complete the words.</h5>
                </div>
                <div class="p-2 ml-auto ">
                    <img id="dummy_img" src="assets/resourse_icon.png">
                    <img class="ml-3 mr-2" id="help_img" src="assets/help_icon.png">
                </div>
            </div>
            <div class="row">
                <!-- Middle Section -->
                <div class="position-relative" id="blue_bg" class="" style="background-color: #0FA0C5;">
                    <div class="position-absolute" id="overlay_div">
                        <div class="row container-fluid">
                            <div class="col-sm-10 buttons d-flex mb-4">
                                <input id="btn1" class="btn " type="button" value="a" class="m-1">
                                <input id="btn2" class="btn " type="button" value="p" class="m-1">
                            </div>
                            <div class="container-fluid d-flex justify-content-between ">
                                <!-- Q-1 -->
                                <div class=" d-flex ml-3 align-items-center">
                                    <h2>1</h2> &nbsp;
                                    <h2>t</h2> &nbsp;
                                    <div class="row  q1_try  ">
                                        <h2 id="answer_1" class="answer" onclick="checkAnswer_1()">&nbsp;</h2>
                                        <h2 id="blank_space"></h2>
                                    </div>
                                    <h2>&nbsp;p&nbsp;</h2>
                                    <img class="q_img" src="assets/tap.png">
                                </div>


                                <!-- Q-2 -->

                                <div id="q_2" class="d-flex align-items-center">
                                    <h2>2&nbsp;</h2>
                                    <div class="row  q1_try  ">
                                        <h2 id="answer_2" class="answer" onclick="checkAnswer_2()">&nbsp;</h2>
                                        <h2 id="blank_space"></h2>
                                    </div>
                                    <h2>&nbsp;a</h2>
                                    <h2>&nbsp;t&nbsp;</h2>
                                    <img class="q_img" src="assets/pat.png">
                                </div>

                            </div>
                            <div id="q_3" class="col-sm-8 mt-5 d-flex ">
                                <!-- Q-3 -->
                                <div class="d-flex align-items-center">
                                    <h2>3&nbsp;</h2>
                                    <h2>m</h2>
                                    <div class="row  q1_try  ">
                                        <h2 id="answer_3" class="answer" onclick="checkAnswer_3()">&nbsp;</h2>
                                        <h2 id="blank_space"></h2>
                                    </div>
                                    <h2>p&nbsp;</h2>
                                    <img class="q_img" src="assets/map.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Last Section -->
                <div id="footer_section" class="d-flex" style="background-color: #DEECF6;">
                    <img id="reset" onclick="reset()" src="assets/replay_icon.png">
                    <img id="show_answer" onclick="showAnswer()" src="assets/showAns_icon.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
